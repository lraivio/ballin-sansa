<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A WebSocket project for the course digitaalisen median perusteet.">
    <meta name="author" content="Lauri Raivio &amp; Oskari Hiltunen">
    <title>Ballin-Sansa</title>

    <link rel="stylesheet" href="/static/site.css" />
  </head>

  <body>
    <div class="drawing-board">
      <canvas id="canvas" width="800" height="450">
        <p>
          <strong>Your browser does not support canvas!</strong><br>
          To play the game please use a different browser.
        </p>
      </canvas>
      <div class="toolbar">
        <ul class="color-bar"></ul>
      </div>
    </div>
    <div class="right-bar">
      <ul class="player-list"></ul>
      <textarea name="chat-box" id="chat-box" cols="60" rows="10"></textarea>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/site.js"></script>
  </body>
</html>
